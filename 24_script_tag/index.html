<html>

<head>
    <title>Script tag</title>
</head>

<body>
    <h1>hello world</h1>

    <script src="script.js">
        console.log("Hello World"); // this will be ignored & script.js will be executed
    </script>

    <!-- Advantages of script tag 
    1. Separation of concerns
    2. Browser caching 
    -->

</body>

</html>
